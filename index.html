<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Simple To-Do-List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9bc56a5ce4.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <div class="task_nav">
            <h2>To Do List <i class="fa-solid fa-clipboard-list"></i></h2>
            <div class="row">
                <input type="text" id="task" placeholder="Enter Task">
                <button onclick="addTask()" id="add">Add</button>
            </div>
                <ul id="listcontainer">
                    
                </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
